<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://i.postimg.cc/FRRkLhNP/send-2.png" 
           alt="Modern architecture" class="image-content">
      <div class="overlay">
        <div class="logo">
        </div>
        <div class="image-details">
          <img src="Frame 4.png" alt="Small image" class="small-image">
        </div>
          <div class="s">
            <img src="Mask Group.png" alt="Secondary logo" class="logo-image">
        </div>
      </div>
    </div>
    <div class="form-section">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="signin-link">
        <p>Have an account? <a href="#">Sign in!</a></p>
      </div>
    </div>
  </div>
  <script src="UI.js"></script>
</body>
</html>
